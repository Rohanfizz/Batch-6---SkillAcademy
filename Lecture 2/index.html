<html>
    <head>
        <title>Lists, Tables</title>
    </head>
    <body>
        <ul type="disc">
            <li>
                First
                <ol>
                    <li>
                        First First
                        <ul>
                            <li>Another sublist</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ul>
        <ol type="i">
            <li>
                First
                <ul>
                    <li>Sublist</li>
                </ul>
            </li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ol>
        <dl>
            <dt>Computer</dt>
            <dd>A device which has xyz</dd>
            <dt>Mouse</dt>
            <dd>Mouse is jerry</dd>
        </dl>

        <table border="1">
            <tr>
                <th>SNo.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rohan</td>
                <td>12</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Riya</td>
                <td>11</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Najrul</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>270</td>
            </tr>
        </table>
    </body>
</html>
